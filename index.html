<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
</head>
<body>
  <div class="Cart-Container">
      <div class="small-container cart-page">

        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="img1.jpg">
                <div>
                  <p>MintyFresh Settee</p>
                  <small id="price">Rs. 29,999 </small>
                </br>
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input id="quantity" type="number" value="1"></td>
            <td id="subtotal1">Rs. 29,999</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="img2.jpg">
                <div>
                  <p>Elegant Twin Seating</p>
                  <small id="price">Rs. 9,999</small>
                </br>
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input id="quantity" type="number" value="2"></td>
            <td id="subtotal1">Rs. 19,998</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="img3.jpg">
                <div>
                  <p>Powder Pink Perch</p>
                  <small id="price">Rs. 11,000  </small>
                </br>
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input id="quantity" type="number" value="2"></td>
            <td id="subtotal1">Rs. 22,000</td>
          </tr>
        </table>

        <div class="total-price">

          <table>
            <tr>
              <td>Subtotal</td>
              <td>Rs. 71,997</td>
            </tr>
            <tr>
              <td>Tax(15%)</td>
              <td>Rs. 10,799</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>Rs. 82,796</td>
            </tr>
          </table>

        </div>

      </div>
  </div>
 
  
</body>
</html>
