<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Cart-Container">
      <div class="small-container cart-page">

        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="img1.jpg">
                <div>
                  <p>MintyFresh Settee</p>
                  <small>Price: 29,999 Rs </small>
                </br>
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>29,999Rs</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="img2.jpg">
                <div>
                  <p>Elegant Twin Seating</p>
                  <small>Price: 9,999 Rs </small>
                </br>
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>9,999Rs</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="img3.jpg">
                <div>
                  <p>Powder Pink Perch</p>
                  <small>Price: 11,000 Rs </small>
                </br>
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>11,000Rs</td>
          </tr>
        </table>

        <div class="total-price">

          <table>
            <tr>
              <td>Subtotal</td>
              <td>50,998Rs</td>
            </tr>
            <tr>
              <td>Tax(15%)</td>
              <td>7,649.7Rs</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>58,647.7Rs</td>
            </tr>
          </table>

        </div>

      </div>
  </div>
 
</body>
</html>
